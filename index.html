<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="future-reads">
        <h1>Future Reads!</h1>
    </div>



    <div id="currently-reading">
        <h1>Currently Reading!</h1>
    </div>



    <div id="reading-history">
        <h1>Past Reads!</h1>
    </div>



    <button id="open">Click me please!</button>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            <form id="myForm">
                <h1>Submit a new book!</h1>
                <label for="book-name-input">Book Name</label>
                <input id="book-name-input" type="text">
                <label for="author-input">Author</label>
                <input id="author-input" type="text">
                <label for="pages-input">Pages</label>
                <input id="pages-input" type="number">
                <p>Have you read this book?</p>
                <input type="radio" id="future-reading" name="read-status" value="I want to read this one!">
                <label for="future-reading">I want to read</label>
                <input type="radio" id="current-reading" name="read-status" value="I am reading this one!">
                <label for="current-reading">I am reading</label>
                <input type="radio" id="past-reading" name="read-status" value="I have read this one!">
                <label for="past-reading">I have read</label>
                <input type="reset">
                <button id="mySubmit" type="submit" onclick="submitUserInput()">submit</button>
            </form>

            <button id="close">Close the thing!</button>
        </div>
    </div>

    
</body>
</html>
